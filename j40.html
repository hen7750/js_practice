<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="i01" type="text">

    <script>
        const i01 = document.querySelector('#i01')
        i01.addEventListener('focus',function(){
            console.log('focus!!');
        })
        i01.addEventListener('blur',function(){
            console.log('blur!!');
        })
        i01.addEventListener('keydown',function(e){
            console.log('按下鍵盤了');
            console.log(e.code);

        })
        i01.addEventListener('keyup',function(e){
            console.log('放開鍵盤了');
        })

        i01.addEventListener('input',function(e){
            console.log(i01.value);
        })
    </script>
</body>
</html>
