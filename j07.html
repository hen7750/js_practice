<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num_input_one=+prompt('please input num one')
        let sp=prompt('please input +、-、*、/')
        let num_input_two=+prompt('please input num two')
        
        switch(sp){
            case '+':
                document.write(num_input_one+num_input_two)
                break
            case '-':
                document.write(num_input_one-num_input_two)
                break
            case '*':
                document.write(num_input_one*num_input_two)
                break
            case '/':
                document.write(num_input_one/num_input_two)
                break
                default:
                document.write('不知所云')
                break

        }

    </script>
</body>
</html>
