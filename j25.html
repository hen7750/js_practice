    <script>
        function getTime(sencondValue){
            let h=parseInt(sencondValue/60/60%24)
            let m=parseInt(sencondValue/60%60)
            let s=parseInt(sencondValue%60)
            h=h<10 ? '0'+h: h
            m=m<10 ? '0'+m: m
            s=s<10 ? '0'+s: s
            document.write(`${h}:${m}:${s}`)
        }


        let ss=getTime(100000)
    </script>
