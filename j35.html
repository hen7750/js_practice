<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="btn01" type="button" value="test" disabled="disabled">
    <button id="btn02" disabled="disabled">test</button>

    <script>
        let btn01=document.querySelector('#btn01')
        let btn02=document.querySelector('#btn02')
        let n=5
        let tita=setInterval(function(){
            n--
            console.log(n);
            btn01.innerHTML=`${n}`
           if(n===0){
            btn01.value='註冊01'
            btn02.innerHTML='註冊02'
            btn01.disabled=false
            btn02.disabled=false
            clearInterval(tita)
           } 
        },1000)
        
        
    </script>
</body>
</html>
