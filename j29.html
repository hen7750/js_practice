<body>
    
    <script>
        function man(name,age,color,msg){
            this.name=name,
            this.age=age,
            this.color=color,
            this.say=function(msg){
                alert(msg)
            }
        }

        let ironMan=new man('jack',25,'yellow','fire!!')
        console.log(ironMan);
        for(k in ironMan){
            document.write(ironMan[k])
        }
    </script>

</body>
