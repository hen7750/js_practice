<body>
    <script>
        function getMxAndMin(inputArr){
            let maxValue=inputArr[0]
            let minValue=inputArr[0]
            for(let i=0;i<inputArr.length;i++){
                
                if(maxValue<inputArr[i]){
                    maxValue=inputArr[i]
                }
                if(minValue>inputArr[i]){
                    minValue=inputArr[i]
                }
            }
            let MaxAndMin=[maxValue,minValue]
            return MaxAndMin
        }

        alert(getMxAndMin([12,7,44,22,155]))

    </script>
</body>
</html>
